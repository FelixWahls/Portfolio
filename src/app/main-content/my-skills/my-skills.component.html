<section class="my-skills">
  <div class="skills">
    @for (skill of skills; track skill) {
    <div class="single-skill">
      <img src="/assets/img/{{ skill.img }}.png" alt="" />
      <p>{{ skill.name }}</p>
    </div>
    }
  </div>
  <div class="skills-headline">
    <div class="heading">
      <h2>My skills</h2>
      <span class="hor-line"></span>
    </div>
    <p>
      I have grown my frontend development skills that have allowed me to create
      different real projects.
    </p>
    <button>Get in Touch</button>
  </div>
</section>
