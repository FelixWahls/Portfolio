<section class="my-skills">
  <a class="contact-link mobile-button">Get in Touch</a>
  <div class="skills" data-aos="fade-right">
    @for (skill of skills; track skill) {
    <div class="single-skill">
      <img src="assets/img/{{ skill.img }}.png" alt="" />
      <p>{{ skill.name }}</p>
    </div>
    }
  </div>
  <div class="skills-headline" data-aos="fade-left">
    <div class="heading">
      <h2>{{ "mySkills.headline" | translate }}</h2>
      <span class="hor-line"></span>
    </div>
    <p>
      {{ "mySkills.body" | translate }}
    </p>
    <a routerLink="/contact" class="contact-link desktop-btn">{{
      "mySkills.button" | translate
    }}</a>
  </div>
</section>
