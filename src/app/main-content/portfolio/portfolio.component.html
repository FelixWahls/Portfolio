<section class="portfolio-section">
  <div class="headline-container" data-aos="fade-left">
    <div class="hor-line">
      <span class="hor-line-left"></span>
    </div>
    <h2>Portfolio</h2>
    <span class="hor-line hor-line-right"></span>
  </div>
  <p data-aos="fade-left">
    Explore a selection of my work here - Interact with projects to see my
    skills in action.
  </p>
  <div class="all-projects">
    @for (project of projects; track project.name; let odd = $odd) {
    <div [ngClass]="{ 'row-reverse': odd }" class="single-project">
      <img
        src="{{ project.imgSrc }}"
        alt=""
        [attr.data-aos]="odd ? 'fade-right' : 'fade-left'"
        data-aos-duration="500"
      />
      <div
        class="project-info"
        [attr.data-aos]="odd ? 'fade-right' : 'fade-left'"
        data-aos-delay="100"
        data-aos-duration="500"
      >
        <h3>{{ project.name }}</h3>
        <span>{{ project.skills.join(" | ") }}</span>
        <p>{{ project.description }}</p>
        <div class="project-btns">
          <button class="test">Live test</button>
          <button class="github">Github</button>
        </div>
      </div>
    </div>
    }
  </div>
  <img
    src="assets/img/portfolio-shadow-1.png"
    alt=""
    class="portfolio-shadow shadow-one"
  />
  <img
    src="assets/img/portfolio-shadow-1.png"
    alt=""
    class="portfolio-shadow shadow-two"
  />
  <img
    src="assets/img/portfolio-shadow-2.png"
    alt=""
    class="portfolio-shadow shadow-three"
  />
</section>
